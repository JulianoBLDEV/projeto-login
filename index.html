<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <div id="imagem">
        </div>
        <div id="formulario">
            <H1>Login</H1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente
            </p>
            <form action="#" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Seu E-mail">
                    <label for="iemail">E-mail</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                    </span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required
                        placeholder="Sua Senha" minlength="4" maxlength="8">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" id="b-login" value="Entrar">
                <a href="#">Esqueci a Senha <span class="material-symbols-outlined">
                        mail
                    </span></a>
            </form>
        </div id="formulario">
    </main>
</body>

</html>
