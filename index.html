<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>

<body>
    <main>
        <div id="imagem">
        </div>
        <div id="formulario">
            <H1>Login</H1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
            </p>
            <form action="#" method="post">
                <div class="caixas">
                    <label for="iemail"><img src="imagens/icon-email.png" alt="icone-email" class="icons"></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required
                        placeholder="email@email.com">
                </div>
                <div class="caixas">
                    <label for="isenha"><img src="imagens/icon-senha.png" alt="icone-senha" class="icons"></label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required
                        placeholder="xxxxxxxx" minlength="4" maxlength="8">
                </div>
                <div>
                    <input type="submit" id="b-login" value="Entrar">

                </div>
                <div>
                    <input type="reset" id="b-reset" value="Esqueci a senha">
                </div>
            </form>
        </div id="formulario">
    </main>
</body>

</html>
