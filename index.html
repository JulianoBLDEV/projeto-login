<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>

<body>
    <main>
        <div id="imagem">
        </div>
        <H1>Login</H1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
        </p>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required
                        placeholder="email@email.com">
                </div>
                <div>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required
                        placeholder="xxxxxxxx" minlength="4" maxlength="8">
                </div>
                <br>
                <div>
                    <input type="submit" id="b-login" value="Entrar">

                </div>
                <div>
                    <input type="reset" id="b-reset" value="Esqueci a senha">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
